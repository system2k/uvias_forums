<!DOCTYPE html>
<html lang="en" style="height: 100%">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Forum</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			table {
				border-collapse: collapse;
			}
			#sidebar {
				min-width: 180px;
				max-width: 180px;
				width: 180px;
				height: 100%;
				background-color: #DDEEFF;
				padding: 13px;
				overflow: hidden;
			}
			#content {
				padding: 7px;
			}
			.sidebarContentTitlebar {
				color: #FFFFFF;
				font-family: 'Verdana';
				font-size: 12px;
				background-image: url("/images/bar.gif");
				height: 19px;
			}
			.sidebarTable {
				background-color: #FFFFFF;
				width: 100%;
				border: solid;
				border-width: 1px;
				border-spacing: 1px;
			}
			.sidebarTablePanelHolder {
				padding: 5;
				background-color: #FFFFFF;
			}
			.sidebarSeparator {
				height: 13px;
			}
			.sfhead {
				background-color: #66ffff;
			}
		</style>
		
		<script>
			{% block scriptcontent %}{% endblock %}
		</script>
	</head>
	<body style="height: 100%">
		<table style="width: 100%; height: 100%;">
			<tbody>
				<tr>
					<td style="width: 180px; height: 100%;">
						<div id="sidebar">
							<table class='sidebarTable'>
								<tbody>
									<tr>
										<th class='sidebarContentTitlebar'>Login</th>
									</tr>
									<tr>
										<th class='sidebarTablePanelHolder'>
											<div class='sidebarTablePanel' style="text-align: left;">
												<form method="post" action="/login">
													<label>Username:</label><input type="text" name="user" style="width: 90px"><br>
													<label>Password:</label><input type="password" name="user" style="width: 90px"><br>
													<input type="submit" value="Login" style="float:right;">
												</form>
												<a href="/register" style="color:blue;">Create an account</a>
											</div>
										</th>
									</tr>
								</tbody>
							</table>
							
							<div class='sidebarSeparator'></div>
							
							<table class='sidebarTable'>
								<tbody>
									<tr>
										<th class='sidebarContentTitlebar'>Announcement</th>
									</tr>
									<tr>
										<th class='sidebarTablePanelHolder'>
											<div class='sidebarTablePanel'>
												No announcement
											</div>
										</th>
									</tr>
								</tbody>
							</table>
							
							<div class='sidebarSeparator'></div>
							
							<table class='sidebarTable'>
								<tbody>
									<tr>
										<th class='sidebarContentTitlebar'>Quick links</th>
									</tr>
									<tr>
										<th class='sidebarTablePanelHolder'>
											<div class='sidebarTablePanel'>
												<a href="/" style="color:blue;">Home - Subforums<a>
											</div>
										</th>
									</tr>
								</tbody>
							</table>
						</div>
					</td>
					<td>
						<div style="height: 100%" id="content">
							{% block content %}{% endblock %}
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
