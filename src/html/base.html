<!DOCTYPE html>
<html lang="en" style="height: 100%">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Forum</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			table {
				border-collapse: collapse;
			}
			#sidebar {
				min-width: 180px;
				max-width: 180px;
				width: 180px;
				height: 100%;
				background-color: #DDEEFF;
				overflow: hidden;
				padding: 13px;
				background-image: url("/images/sidebar.png");
			}
			#content {
				padding: 7px;
			}
			.sidebarContentTitlebar, .sfhead {
				color: #FFFFFF;
				font-family: 'Verdana';
				font-size: 12px;
				background-image: url("/images/bar.gif");
				height: 19px;
				background-color: #4455AA;
			}
			.sidebarTable {
				background-color: #FFFFFF;
				width: 100%;
				border: solid;
				border-width: 1px;
				border-spacing: 1px;
			}
			.sidebarTablePanelHolder {
				padding: 5;
				background-color: #FFFFFF;
			}
			.sidebarSeparator {
				height: 13px;
			}
			.sidebarTablePanel {
				 margin: 4px;
			}
			tr {
				margin: 4px;
			}
			.rowText {
				margin-left: 3px;
			}
			.loginLabel {
				font-family: 'Verdana';
				font-size: 10px;
			}
			.thread_bar {
				background-image: url("/images/bottom_bar.png");
				height: 19px;
			}
		</style>
		
		{% block scriptcontent %}{% endblock %}
	</head>
	<body style="height: 100%">
		<table style="width: 100%; height: 100%;">
			<tbody>
				<tr>
					<td style="width: 180px; height: 100%;">
						<div id="sidebar">
							{% if logged_in %}
							<table class='sidebarTable'>
								<tbody>
									<tr>
										<th class='sidebarContentTitlebar'>Account</th>
									</tr>
									<tr>
										<th class='sidebarTablePanelHolder'>
											<div class='sidebarTablePanel' style="text-align: left;">
												<a href="/logout" style="color:blue;">Log out</a>
												{% if top_rank %}
												<br>
												<a href="/admin" style="color:blue;">Admin panel</a>
												{% endif %}
											</div>
										</th>
									</tr>
								</tbody>
							</table>
							{% else %}
							<table class='sidebarTable'>
								<tbody>
									<tr>
										<th class='sidebarContentTitlebar'>Login</th>
									</tr>
									<tr>
										<th class='sidebarTablePanelHolder'>
											<div class='sidebarTablePanel' style="text-align: left;">
												<form method="post" action="/login">
												
												<table style="width: 100%">
													<tbody>
														<tr>
															<td>
																<span class="loginLabel">Username:&nbsp;</span>
															</td>
															<td>
																<input type="text" name="user" style="width: 96%">
															</td>
														</tr>
														<tr>
															<td>
																<span class="loginLabel">Password:&nbsp;</span>
															</td>
															<td>
																<input type="password" name="pass" style="width: 96%">
															</td>
														</tr>
													</tbody>
												</table>
												
													<input type="submit" value="Login" style="float:right;">
													
												</form>
												<a href="/register" style="color:blue;">Create an account</a>
											</div>
										</th>
									</tr>
								</tbody>
							</table>
							{% endif %}
							
							<div class='sidebarSeparator'></div>
							
							<table class='sidebarTable'>
								<tbody>
									<tr>
										<th class='sidebarContentTitlebar'>Announcement</th>
									</tr>
									<tr>
										<th class='sidebarTablePanelHolder'>
											<div class='sidebarTablePanel'>
												No announcement
											</div>
										</th>
									</tr>
								</tbody>
							</table>
							
							<div class='sidebarSeparator'></div>
							
							<table class='sidebarTable'>
								<tbody>
									<tr>
										<th class='sidebarContentTitlebar'>Quick links</th>
									</tr>
									<tr>
										<th class='sidebarTablePanelHolder'>
											<div class='sidebarTablePanel'>
												<a href="/" style="color:blue;">Home - Subforums<a>
											</div>
										</th>
									</tr>
								</tbody>
							</table>
						</div>
					</td>
					<td>
						<div style="height: 100%" id="content">
							{% block content %}{% endblock %}
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
