{% extends "base.html" %}

{% block content %}
	<h1>
		Forums
	</h1>
	<table style="width: 100%; table-layout: auto;" border=1>
		<tbody>
			<tr>
				<th class="sfhead" colspan="2">
					Name
				</th>
				<th class="sfhead" style="width: 9%">
					Threads
				</th>
				<th class="sfhead" style="width: 9%">
					Posts
				</th>
			</tr>
			<tr>
				<td colspan="4" style="background-image: url('/images/barGray.gif');">
					<p style="color: black; font-family: 'Verdana'; font-size: 13px; min-height: 20px;" class="rowText">Main forums</p>
				</td>
			</tr>
			{% for label in forums %}
			<tr style="height: 50px;">
				<td style="width: 30px; background-color: #cee7ff;">
					<img src="/images/forum.png">
				</td>
				<td style="background-color: #b9dcff;">
					<a href="/sf/{{label.id}}" class="rowText">{{label.name}}</a>
					<br>
					<p class="rowText" style="font-size: 13px; color: #414141">{{label.desc}}</p>
				</td>
				<td style="background-color: #cee7ff;">
					<p class="rowText" style="text-align: center">{{label.thread_count}}</p>
				</td>
				<td style="background-color: #b9dcff;">
					<p class="rowText" style="text-align: center">{{label.post_count}}</p>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
