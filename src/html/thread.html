{% extends "base.html" %}

{% block content %}
	<h1 style="word-break: break-all;">
		Subforums >> {{subforum_name}} >> {{thread_title}}
	</h1>
	<table style="width: 100%; table-layout: fixed;" border=1>
		<tbody>
			<tr>
				<td style="width: 128px; background-image: url('/images/barGray.gif'); border-right: none;"></td>
				<td style="text-align: right; background-image: url('/images/barGray.gif'); border-left: none;">
					<label><< Previous | Next >></label>
				</td>
			</tr>
			<tr>
				<th class="sfhead" style="width: 128px; text-align: left;">
					User
				</th>
				<th class="sfhead" style="text-align: left; word-break: break-all;">
					Thread: {{thread_title}}
				</th>
			</tr>
			
			<tr style="height: 145px;">
				<td style="vertical-align:top; width: 128px; background-color: #6fb7ff; word-break: break-all;">
					{{op_username}}
				</td>
				<td style="vertical-align:top; background-color: #b9dcff;">
					<div style="word-wrap: break-word">
						{{thread_body}}
					</div>
				</td>
			</tr>
			
		</tbody>
	</table>
{% endblock %}
