{% extends "base.html" %}

{% block content %}
	<span class="location">
		Register
	</span>
	<div style="width: 100%; height: 90%; text-align: center; vertical-align: middle;">
		<table class="defaultTable" style="display: inline-block; width: auto; text-align: left">
			<tbody>
				<tr>
					<th style="text-align: left">
						Register account
					</th>
				</tr>
				
				<tr style="height: 145px; vertical-align:top; background-color: #cee7ff">
					<td>
						<div>
							<form action="/register" method="post">
								<table style="border-spacing: 8px; border-collapse: separate;">
									<tbody>
										<tr>
											<td style="text-align: right;">
												Username:
											</td>
											<td>
												<input type="text" name="reg_user">
											</td>
										</tr>
										<tr>
											<td style="text-align: right;">
												Password:
											</td>
											<td>
												<input type="password" name="reg_pass">
											</td>
										</tr>
										<tr>
											<td>
											</td>
											<td>
												<input type="submit" value="Register" style="float:right;">
											</td>
										</tr>
									</tbody>
								</table>
							</form>
							<label>{{err_label}}</label>
						</div>
					</td>
				</tr>
				
			</tbody>
		</table>
	</div>
{% endblock %}
